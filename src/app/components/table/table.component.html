<div class="overflow-auto full-height">
  <p-table [columns]="columns"
    [value]="value"
    [scrollHeight]="tableOptions.scrollHeight">
    <ng-template pTemplate="header"
      let-columns>
      <tr>
        <th *ngFor="let col of columns"
          [style.width]="col.width">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body"
      let-rowData
      let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
